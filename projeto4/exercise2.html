<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<!-- Sempre que carregar o body vai chamar a function-->
<body onload="init()">
    <center>
        <h1>Guess the number</h1>
        <h1>1 - 100 </h1>
        <br><br><br><br>

        <p id="guess">Your guess:</p>
        <input type="number" id="numberBox" min="1" max="100" onchange="compareNumbers()">
        <br><br><br><br>

        <p>Number of attemps:</p>
        <span id="attemps">0</span>
        <br><br><br><br>
        
        <p>Your guesses:</p>
        <span id="guesses">0</span>
        <br><br><br><br>

        <button id="newGame" onclick="newGame()">New game</button>
    </center>

    <script src="script2.js"></script>
</body>
</html>
